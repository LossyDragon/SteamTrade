apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.aegamesi.steamtrade"
        minSdkVersion 26    //Android 8.0.0
        targetSdkVersion 27 //Android 8.1.0
        versionCode 88
        versionName "0.12.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.2'
}

dependencies {
    compile 'com.android.support:cardview-v7:27.0.2'//v7 CardView support library.
    compile 'com.android.support:design:27.0.2'     //Design support library.
    compile 'com.android.support:multidex:1.0.2'    //Need for SteamTrade and SteamKit.
    compile 'com.google.code.gson:gson:2.8.2'       //Google Json.
    compile 'de.hdodenhof:circleimageview:2.2.0'    //Makes pictures circle.
    compile 'com.squareup.picasso:picasso:2.5.2'    //Image downloader, cache, and display.
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:support-v4:27.0.2'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/steamkit-1.4.6.8.jar')
    compile 'cat.ereza:customactivityoncrash:2.2.0'

}